<svg width="512" height="512" viewBox="0 0 512 512" fill="none" xmlns="http://www.w3.org/2000/svg">
    <defs>
        <linearGradient id="liquid-bg-gradient" x1="0" y1="0" x2="512" y2="512" gradientUnits="userSpaceOnUse">
            <stop offset="0%" stop-color="#FF6B6B" /> <stop offset="50%" stop-color="#845EC2" /> <stop offset="100%" stop-color="#00C9A7" /> </linearGradient>
        
        <linearGradient id="glass-border-gradient" x1="0" y1="0" x2="1" y2="1">
            <stop offset="0%" stop-color="white" stop-opacity="0.9"/>
            <stop offset="40%" stop-color="white" stop-opacity="0.2"/>
            <stop offset="100%" stop-color="white" stop-opacity="0.6"/>
        </linearGradient>

        <filter id="soft-shadow" x="-50%" y="-50%" width="200%" height="200%">
            <feGaussianBlur in="SourceAlpha" stdDeviation="12" result="blur"/>
            <feOffset in="blur" dx="0" dy="8" result="offsetBlur"/>
            <feFlood flood-color="rgba(0,0,0,0.15)" result="colorBlur"/>
            <feComposite in="colorBlur" in2="offsetBlur" operator="in"/>
            <feMerge>
                <feMergeNode/>
                <feMergeNode in="SourceGraphic"/>
            </feMerge>
        </filter>
    </defs>

    <rect width="512" height="512" rx="120" fill="url(#liquid-bg-gradient)"/>
    
    <circle cx="150" cy="150" r="100" fill="#FFC75F" fill-opacity="0.4" filter="url(#soft-shadow)"/>
    <circle cx="380" cy="380" r="80" fill="#008F7A" fill-opacity="0.3" filter="url(#soft-shadow)"/>

    <g filter="url(#soft-shadow)">
        <rect x="64" y="64" width="384" height="384" rx="80" 
              fill="rgba(255, 255, 255, 0.25)" 
              stroke="url(#glass-border-gradient)" 
              stroke-width="4"
              style="backdrop-filter: blur(20px); -webkit-backdrop-filter: blur(20px);">
              </rect>
        
        <path d="M80 144C80 108.654 108.654 80 144 80H368C403.346 80 432 108.654 432 144" stroke="white" stroke-opacity="0.4" stroke-width="2" stroke-linecap="round"/>
    </g>

    <g transform="translate(120, 120) scale(1.1)" fill="none" stroke="white" stroke-width="16" stroke-linecap="round" stroke-linejoin="round">
        <path d="M250 20L20 110L110 150L250 20Z" fill="white" fill-opacity="0.2"/>
        <path d="M20 110L110 150M110 150L140 230L250 20L110 150Z"/>
        
        <path d="M40 230C40 230 80 280 150 280C220 280 260 230 260 230" stroke-dasharray="20 20"/>
        <circle cx="40" cy="230" r="12" fill="white"/>
        <circle cx="260" cy="230" r="12" fill="white"/>
    </g>
</svg>